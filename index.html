<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Tournament Registration</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: #141b34;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      margin-top: 0;
      color: #ff7138;
    }

    h2 {
      color: #ffd166;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background: #ff7138;
      color: white;
    }

    .btn-secondary {
      background: #24305f;
      color: white;
      margin-right: 8px;
    }

    .success {
      margin-top: 10px;
      color: #2dd4bf;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="card">
      <h1>ðŸ”¥ Free Fire Tournament Registration</h1>
      <p>Entry Fee: <strong>â‚¹100 per team</strong></p>
      <p>Pay via UPI: <strong id="upi-id">saksham.thakur@superyes</strong></p>
      <p>Send Registration To: <strong id="email-id">denmark0186@gmail.com</strong></p>

      <button class="btn-secondary" onclick="copyText('saksham.thakur@superyes')">Copy UPI</button>
      <button class="btn-secondary" onclick="copyText('denmark0186@gmail.com')">Copy Email</button>

      <p class="success" id="statusMessage"></p>
    </div>

    <div class="card">
      <h2>Team Details</h2>

      <form id="registrationForm">
        <label>Team Name</label>
        <input type="text" id="teamName" required>

        <label>Captain Name</label>
        <input type="text" id="captainName" required>

        <label>Contact Number</label>
        <input type="tel" id="contactNumber" required>

        <label>Player List (Optional)</label>
        <textarea id="playerList"></textarea>

        <button type="submit" class="btn-primary">Submit Registration</button>
      </form>

      <p class="success" id="formStatus"></p>
    </div>

  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          document.getElementById("statusMessage").innerText = "Copied successfully!";
        })
        .catch(() => {
          document.getElementById("statusMessage").innerText = "Copy failed. Copy manually.";
        });
    }

    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const team = document.getElementById("teamName").value;
      const captain = document.getElementById("captainName").value;
      const contact = document.getElementById("contactNumber").value;
      const players = document.getElementById("playerList").value || "Not provided";

      const subject = encodeURIComponent("Free Fire Tournament Registration - " + team);
      const body = encodeURIComponent(
        "Team Name: " + team + "\n" +
        "Captain Name: " + captain + "\n" +
        "Contact Number: " + contact + "\n" +
        "Player List: " + players + "\n\n" +
        "Entry Fee Paid: â‚¹100\nUPI ID Used: saksham.thakur@superyes"
      );

      window.location.href = "mailto:denmark0186@gmail.com?subject=" + subject + "&body=" + body;

      document.getElementById("formStatus").innerText = "Email draft opened. Send it after checking.";
    });
  </script>

</body>
</html>
